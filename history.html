<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique - Mon Budget Malin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="plotly.js"></script>
</head>
<body>
    <header>
        <h1>📋 Historique des transactions</h1>
        <p>Consultez toutes vos transactions</p>
    </header>

    <nav class="breadcrumb">
        <a href="index.html">🏠 Accueil</a> > Historique
    </nav>

    <section id="filters-section">
        <h2>🔍 Filtres</h2>
        <div class="filters">
            <div class="filter-group">
                <label for="filter-type">Type</label>
                <select id="filter-type">
                    <option value="">Tous</option>
                    <option value="revenu">Revenus</option>
                    <option value="depense">Dépenses</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-category">Catégorie</label>
                <select id="filter-category">
                    <option value="">Toutes</option>
                    <option value="Nourriture">Nourriture</option>
                    <option value="Transport">Transport</option>
                    <option value="Logement">Logement</option>
                    <option value="Communication">Communication</option>
                    <option value="Santé">Santé</option>
                    <option value="Salaire">Salaire</option>
                    <option value="Divers">Divers</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-month">Mois</label>
                <select id="filter-month">
                    <option value="">Tous les mois</option>
                    <!-- Rempli dynamiquement -->
                </select>
            </div>
            <button id="apply-filters">🔍 Appliquer les filtres</button>
        </div>
    </section>

    <section id="history-section">
        <h2>📋 Historique des transactions</h2>
        <div class="table-container">
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Catégorie</th>
                        <th>Mode de paiement</th>
                        <th>Montant (FCFA)</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les transactions seront ajoutées ici dynamiquement -->
                </tbody>
            </table>
        </div>
        <div class="table-stats">
            <p>Total des transactions affichées : <span id="filtered-count">0</span></p>
        </div>
    </section>

    <section id="export-section">
        <h2>💾 Exporter les données filtrées</h2>
        <button id="export-filtered">📤 Exporter les transactions filtrées</button>
    </section>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .catch(function (error) {
                    console.log('ServiceWorker registration failed:', error);
                });
        }
    </script>
</body>
</html>
