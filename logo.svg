<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Couleurs du logo -->
    <style>
      .orange-bar { fill: #FF6B35; }
      .green-stem { fill: #4CAF50; }
      .orange-coin { fill: #FF6B35; }
      .white-text { fill: white; }
      .orange-text { fill: #FF6B35; font-family: Arial, sans-serif; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Fond clair -->
  <rect width="200" height="80" fill="#F8F9FA"/>
  
  <!-- Élément graphique (partie gauche) -->
  <g transform="translate(10, 20)">
    <!-- Barres orange (graphique de croissance) -->
    <rect x="0" y="30" width="8" height="15" class="orange-bar" rx="2"/>
    <rect x="12" y="25" width="8" height="20" class="orange-bar" rx="2"/>
    <rect x="24" y="15" width="8" height="30" class="orange-bar" rx="2"/>
    
    <!-- Tige verte -->
    <path d="M 32 15 Q 35 10 40 8 Q 45 6 50 8" stroke="#4CAF50" stroke-width="2" fill="none"/>
    
    <!-- Feuille verte -->
    <ellipse cx="38" cy="12" rx="3" ry="1.5" class="green-stem" transform="rotate(-15 38 12)"/>
    
    <!-- Pièce orange avec dollar -->
    <circle cx="50" cy="8" r="6" class="orange-coin"/>
    <text x="50" y="11" text-anchor="middle" class="white-text" font-size="8" font-weight="bold">$</text>
  </g>
  
  <!-- Texte "Mon Budget Malin" (partie droite) -->
  <g transform="translate(70, 25)">
    <text x="0" y="0" class="orange-text" font-size="12">Mon</text>
    <text x="0" y="18" class="orange-text" font-size="12">Budget</text>
    <text x="0" y="36" class="orange-text" font-size="12">Malin</text>
  </g>
</svg> 