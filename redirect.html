<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection - Mon Budget Malin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            margin-bottom: 10px;
        }
        
        p {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>Mon Budget Malin</h2>
        <p>Vérification de l'authentification...</p>
    </div>

    <script>
        // Vérifier l'authentification et rediriger
        function checkAuthAndRedirect() {
            const token = localStorage.getItem('auth_token');
            
            if (token) {
                // Utilisateur connecté, rediriger vers l'application
                window.location.href = 'index.html';
            } else {
                // Utilisateur non connecté, rediriger vers la page de connexion
                window.location.href = 'login.html';
            }
        }
        
        // Exécuter après un court délai pour montrer l'animation
        setTimeout(checkAuthAndRedirect, 1500);
    </script>
</body>
</html>
