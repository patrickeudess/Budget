<!DOCTYPE html>
<html>
<head>
    <title>G√©n√©rateur d'ic√¥nes Mon Budget Malin</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .download-links { margin-top: 20px; }
        .download-links a { display: block; margin: 10px 0; padding: 10px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üé® G√©n√©rateur d'ic√¥nes Mon Budget Malin</h1>
    
    <div>
        <h3>Ic√¥ne 192x192</h3>
        <canvas id="canvas192" width="192" height="192"></canvas>
    </div>
    
    <div>
        <h3>Ic√¥ne 512x512</h3>
        <canvas id="canvas512" width="512" height="512"></canvas>
    </div>
    
    <div class="download-links" id="download-links">
        <p>Cliquez sur les liens ci-dessous pour t√©l√©charger les ic√¥nes :</p>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Fond blanc
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, size, size);
            
            const scale = size / 512;
            const centerX = size / 2;
            const centerY = size / 2;
            
            // Couleurs du nouveau logo
            const orange = '#FF6B35';
            const green = '#4CAF50';
            
            // Barres orange (graphique de croissance)
            const barWidth = 20 * scale;
            const barHeight1 = 40 * scale;
            const barHeight2 = 55 * scale;
            const barHeight3 = 80 * scale;
            
            ctx.fillStyle = orange;
            ctx.fillRect(centerX - 60 * scale, centerY + 20 * scale, barWidth, barHeight1);
            ctx.fillRect(centerX - 30 * scale, centerY + 5 * scale, barWidth, barHeight2);
            ctx.fillRect(centerX, centerY - 20 * scale, barWidth, barHeight3);
            
            // Tige verte
            ctx.strokeStyle = green;
            ctx.lineWidth = 5 * scale;
            ctx.beginPath();
            ctx.moveTo(centerX + 20 * scale, centerY - 20 * scale);
            ctx.quadraticCurveTo(centerX + 30 * scale, centerY - 35 * scale, centerX + 45 * scale, centerY - 40 * scale);
            ctx.quadraticCurveTo(centerX + 60 * scale, centerY - 45 * scale, centerX + 75 * scale, centerY - 40 * scale);
            ctx.stroke();
            
            // Feuille verte
            ctx.fillStyle = green;
            ctx.save();
            ctx.translate(centerX + 35 * scale, centerY - 30 * scale);
            ctx.rotate(-15 * Math.PI / 180);
            ctx.beginPath();
            ctx.ellipse(0, 0, 8 * scale, 4 * scale, 0, 0, 2 * Math.PI);
            ctx.fill();
            ctx.restore();
            
            // Pi√®ce orange avec dollar
            ctx.fillStyle = orange;
            ctx.beginPath();
            ctx.arc(centerX + 75 * scale, centerY - 40 * scale, 15 * scale, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = 'white';
            ctx.font = `${20 * scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('$', centerX + 75 * scale, centerY - 40 * scale + 8 * scale);
            
            // Texte "Mon Budget Malin"
            ctx.fillStyle = orange;
            ctx.font = `${16 * scale}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('Mon', centerX, centerY + 50 * scale);
            ctx.fillText('Budget', centerX, centerY + 70 * scale);
            ctx.fillText('Malin', centerX, centerY + 90 * scale);
            
            return canvas.toDataURL('image/png');
        }
        
        // G√©n√©rer les ic√¥nes
        const icon192 = createIcon('canvas192', 192);
        const icon512 = createIcon('canvas512', 512);
        
        // Cr√©er les liens de t√©l√©chargement
        const downloadLinks = document.getElementById('download-links');
        
        const link192 = document.createElement('a');
        link192.href = icon192;
        link192.download = 'icon-192.png';
        link192.textContent = 'üì• T√©l√©charger icon-192.png';
        downloadLinks.appendChild(link192);
        
        const link512 = document.createElement('a');
        link512.href = icon512;
        link512.download = 'icon-512.png';
        link512.textContent = 'üì• T√©l√©charger icon-512.png';
        downloadLinks.appendChild(link512);
        
        console.log('‚úÖ Ic√¥nes g√©n√©r√©es avec succ√®s !');
        console.log('üìÅ T√©l√©chargez les fichiers icon-192.png et icon-512.png');
    </script>
</body>
